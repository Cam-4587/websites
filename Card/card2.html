<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="card2.css">
</head>

<body>
    <div class="card m-5" style="width: 25rem;">
        <img class="card-img-top rounded"
            src="https://res.cloudinary.com/dni2ihlvf/image/upload/v1742319615/ohbwtydahgdn1ak5ivpo.jpg"
            alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title headline">Headline</h5>
            <h6 class="card-title subheadline"> Subheadline</h6>
            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio odio modi fuga tempore
                perspiciatis maxime deleniti repudiandae ullam error.</p>
            <div class="d-flex gap-4">
                <button type="button" class="btn btn-secondary rounded-pill">Secondary</button>
                <button type="button" class="btn btn-dark rounded-pill">Primary</button>
            </div>
        </div>
    </div>
</body>
